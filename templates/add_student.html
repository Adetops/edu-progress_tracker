{% extends 'base.html' %}

{% block title %}Add Student - Edu Tracker{% endblock %}

{% block content %}
<h1 class="mb-4">Add New Student</h1>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name *</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email *</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            
            <div class="mb-3">
                <label for="phone_number" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="+234 123 456 7890">
            </div>
            
            <button type="submit" class="btn btn-primary">Add Student</button>
            <a href="{{ url_for('main.students_list') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
